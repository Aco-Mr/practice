<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡事件</title>
    <script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {

            // 父元素的单击事件
            $("#parent").click(function () {
                alert('parent');
            });
            // 子元素的单击事件
            $("#son").click(function (event) {
                alert('son');

                // 冒泡事件：如果父子都绑定了同一个事件，当触发子元素的事件时会在调用子元素的事件之后调用父元素的事件
                // 有二种解决方式：
                // 第一种：return false;
                // return false;

                // 第二种：调用event.stopPropagation方法
                event.stopPropagation();
            });
        });
    </script>
</head>
<body>
    <div id="parent">
        <input type="button" id="son" value="点我吧">
    </div>
</body>
</html>
