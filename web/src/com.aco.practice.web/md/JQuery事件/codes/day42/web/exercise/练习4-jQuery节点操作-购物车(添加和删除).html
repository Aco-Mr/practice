<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery节点操作-购物车(添加和删除)</title>
    <script src="../js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
           // 添加1行
            $(".add").click(function () {
                var newTr=$('<tr></tr>');
                newTr.append($('<td><input type="checkbox"></td>'));
                newTr.append($('<td><img src="../images/computer.jpg">联想笔记本电脑</td>'));
                newTr.append($('<td>￥<span>3189.9</span></td>'));
                newTr.append($('<td>1</td>'));
                newTr.append($('<td><a href="#" class="del">删除</a>&nbsp;<a href="#" class="update">修改</a></td>'));
                $("table").append($(newTr));

            });
           // 删除1行
           //  $(".del").click(function () {
           //      $(this).parent().parent().remove();
           //      // $(this).parents("tr").remove();
           //  });

            // jquery1.9被废弃改成使用on()
            // $(".del").live('click',function () {
            //     $(this).parent().parent().remove();
            //     // $(this).parents("tr").remove();
            // });
            // 改成使用on()
            $(document).on('click','.del',function () {
                $(this).parent().parent().remove();
                // $(this).parents("tr").remove();
            });
        });
    </script>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0">
    <tr>
        <th><input type="checkbox" id="chkAll">全选</th>
        <th>商品名称</th>
        <th>单价</th>
        <th>数量</th>
        <th>操作</th>
    </tr>
    <tr>

        </td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td><img src="../images/iphone.gif">苹果手机</td>

        <td>
            <a href="#" class="del">删除</a>

    <tr>
        <td><input type="checkbox"></td>

</table>

</body>
</html>
