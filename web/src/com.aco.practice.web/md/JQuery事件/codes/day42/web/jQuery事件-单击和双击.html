<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单击和双击</title>
    <script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            $("#div1").click(function () {
                alert("111");
            });
            $("#div2").dblclick(function () {
                alert("222");
            });
        });
    </script>
</head>
<body>
    <div id="div1">这是div1</div>
    <div id="div2">这是div2</div>

</body>
</html>
