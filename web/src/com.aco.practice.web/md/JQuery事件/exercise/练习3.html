<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习3</title>
    <style type="text/css">
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #tab li {
            text-align: center;
            float: left;
            padding: 5px;
            margin-right: 2px;
            width: 50px;
            cursor: pointer
        }

        #tab li.tabFocus {
            width: 50px;
            font-weight: bold;
            background-color: powderblue;
            border: solid 1px #666;
            border-bottom: 0;
            z-index: 100;
            position: relative
        }

        #content {
            width: 260px;
            height: 80px;
            padding: 10px;
            background-color: powderblue;
            clear: left;
            border: solid 1px #666;
            position: relative;
            top: -1px
        }

        #content li {
            display: none
        }

        #content li.contentFocus {
            display: block
        }
    </style>

    <script src="../js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            var $tab = $("#tab>li");
            var $content = $("#content>li");
            $tab.each(function (index) {
               $($tab[index]).mouseover(function () {
                   $($tab[index]).addClass("tabFocus");
                   $($content[index]).addClass("contentFocus");
                   //判断如果不是当前鼠标经过的元素就移除Class属性
                   $($tab).not($tab[index]).removeClass("tabFocus");
                   $($content).not($content[index]).removeClass("contentFocus");
               });
            })
        })
    </script>
</head>

<body>
<ul id="tab">
    <li class="tabFocus">javaee</li>
    <li>php</li>
    <li>.NET</li>
</ul>
<ul id="content">
    <li class="contentFocus">企业级应用占据领导地位</li>
    <li>中小型网站首选</li>
    <li>微软出品</li>
</ul>
</body>
</html>
