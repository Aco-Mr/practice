<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习3</title>
    <script src="js/jquery-1.8.3.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url:'goodsServlet',
                type:'post',
                dataType:'json',
                success:function (data) {
                    $.each(data,function (i, ele) {
                        $("table").append("<tr>\n" +
                            "            <td>"+ele.id+"</td>\n" +
                            "            <td><img src='"+ele.img+"'></td>\n" +
                            "            <td>"+ele.name+"</td>\n" +
                            "            <td>"+ele.price+"</td>\n" +
                            "            <td>"+ele.nums+"</td>\n" +
                            "        </tr>")
                    })
                }
            });
        })
    </script>
</head>
<body>
    <table border="1px" cellpadding="0" cellspacing="0">
        <tr>
            <th>商品编号</th>
            <th>商品图片</th>
            <th>商品姓名</th>
            <th>商品价格</th>
            <th>商品数量</th>
        </tr>
    </table>
</body>
</html>
