<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习3</title>
    <script src="js/jquery-1.8.3.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url:'goodsServlet',
                type:'post',
                dataType:'json',
                success:function (data) {
                    $.each(data,function (i1) {
                        var arrays = new Array();
                        $.each(data[i1],function (k,v) {
                            //将data存入数组中
                            arrays.push(v);
                        });

                        //创建
                        var $table = $("tr");
                        $table.each(function (i, ele1) {
                            $(ele1).append("<td>"+arrays[i]+"</td>");
                        });
                    })
                }
            });
        })
    </script>
</head>
<body>
    <table border="1px" cellpadding="0" cellspacing="0">
        <tr>
            <td>商品编号</td>
        </tr>
        <tr>
            <td>商品图片</td>
        </tr>
        <tr>
            <td>商品姓名</td>
        </tr>
        <tr>
            <td>商品价格</td>
        </tr>
        <tr>
            <td>商品数量</td>
        </tr>
    </table>
</body>
</html>
